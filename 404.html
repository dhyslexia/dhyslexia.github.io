<!DOCTYPE html>
<html lang="en"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Lost in Space</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        overflow: hidden;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .stars {
        width: 100%;
        height: 100%;
        background: transparent
          url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHYqhuojNIY9fDmDRX24JA9nKyXGNx9WAIag&s")
          repeat top center;
        position: absolute;
        z-index: 0;
        animation: moveStars 120s linear infinite;
      }

      @keyframes moveStars {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -10000px 5000px;
        }
      }

      .content {
        z-index: 1;
      }

      h1 {
        font-size: 6em;
        margin-bottom: 0.2em;
      }

      p {
        font-size: 1.5em;
        margin-bottom: 1em;
      }

      a {
        display: inline-block;
        padding: 0.6em 1.2em;
        background: #ffffff20;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
      }

      a:hover {
        background: #ffffff40;
      }

      .planet2 {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #5f87a3;
        position: absolute;
        bottom: 90%;
        left: 90%;
        box-shadow: inset -10px -10px 0 #3c566b;
        animation: float2 15s ease-in-out infinite;
      }

      @keyframes float2 {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(300px);
        }
      }

      .planet {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #5f87a3;
        position: absolute;
        bottom: 10%;
        left: 10%;
        box-shadow: inset -10px -10px 0 #3c566b;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
      }
    </style>
  </head>
  <body class="stars">
    <div class="content">
      <h1>404</h1>
      <p>Oops! You seem lost in space</p>
      <p>There's only an empty space like mine</p>
      <a href="/">Return Home</a>
    </div>
    <div class="planet"></div>
    <div class="planet2"></div>
  </body>
</html>
